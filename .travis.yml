language: rust
cache: cargo
rust:
- nightly

notifications:
  email: false

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

before_script:
  - sudo -u postgres psql -c 'create database travis_ci_test;' -U postgres
  - cargo install diesel_cli --no-default-features --features postgres
  - diesel migration run

after_script:
  - sudo -u postgres psql -c 'drop database travis_ci_test;' -U postgres

env:
  global:
  - PGPORT=5433
  - DATABASE_URL="postgres://postgres@localhost:5433/travis_ci_test"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
